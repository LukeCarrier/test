name: Dump Context Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  direct-composite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Dump context using composite action directly
        uses: ./.github/actions/dump-context
  
  via-reusable:
    uses: ./.github/workflows/dump-context-reusable.yml
